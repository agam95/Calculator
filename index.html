<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Red+Hat+Text:wght@700&family=Spartan:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <header>
      <h2>calc</h2>
      <div class="designToggleMain">
        <p class="theme">THEME</p>
        <div class="designToggle">
          <div class="themeNumber">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>
          <div class="theme-toggle">
            <label class="custom-radio-button">
              <input
                id="first"
                name="toggle-state"
                onclick="setTheme('one')"
                type="radio"
                checked
              />
              <span class="checkmark"></span>
            </label>
            <label class="custom-radio-button">
              <input
                id="second"
                name="toggle-state"
                onclick="setTheme('two')"
                type="radio"
              />
              <span class="checkmark"></span>
            </label>
            <label class="custom-radio-button">
              <input
                id="third"
                name="toggle-state"
                onclick="setTheme('three')"
                type="radio"
              />
              <span class="checkmark"></span>
            </label>
          </div>
        </div>
      </div>
    </header>

    <input type="text" id="total" value="0" />
    <div></div>
    <div class="calculate">
      <div class="small">
        <button class="box number" value="7">7</button>
        <button class="box number" value="8">8</button>
        <button class="box number" value="9">9</button>
        <button class="box del" id="del" value="Delete">DEL</button>
        <button class="box number" value="4">4</button>
        <button class="box number" value="5">5</button>
        <button class="box number" value="6">6</button>
        <button class="box operator" id="plus" value="+">+</button>
        <button class="box number" value="1">1</button>
        <button class="box number" value="2">2</button>
        <button class="box number" value="3">3</button>
        <button class="box operator" id="minus" value="-">-</button>
        <button class="box decimal" id="comma" value=",">,</button>
        <button class="box number" value="0">0</button>
        <button class="box operator" id="devide" value="/">/</button>
        <button class="box operator" id="multiply" value="x">x</button>
      </div>
      <div class="medium">
        <button class="box reset" id="reset" value="All clear">RESET</button>
        <button class="box operator" id="equal" value="=">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
